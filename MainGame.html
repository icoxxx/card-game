<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainGameStyle.css" type="text/css">
    <title>Main Game</title>
</head>
<body>
    <div class="background">
        <header>
            <div id="scoreBoard">
                <span class="scoreBoardText">Score: 250</span>
                <span class="scoreBoardText2">High score: 800</span>
            </div>
            <div id="greyTime"></div>
            <div id="time"></div>
            <nav>
                <div>
                    <span id="restart">
                         <a href="MainGame.html">
                             <img src="images/restart 1.png" alt="Restart Button">
                         </a>
                    </span>
                </div>
            </nav>
        </header>
        <section>
            <div>
                 <span>
                    <input id="firstCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="firstCardLabel" class="cardStyle" for="firstCardFirstRow"></label>

                    <input id="secondCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="secondCardLabel" class="cardStyle" for="secondCardFirstRow"></label>

                    <input id="thirdCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="thirdCardLabel" class="cardStyle" for="thirdCardFirstRow"></label>

                    <input id="fourthCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="fourthCardLabel" class="cardStyle" for="fourthCardFirstRow"></label>

                    <input id="fifthCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="fifthCardLabel" class="cardStyle" for="fifthCardFirstRow"></label>

                    <input id="sixthCardFirstRow" type="checkbox" class="cardStyle">
                    <label id="sixthCardLabel" class="cardStyle" for="sixthCardFirstRow"></label>
                 </span>
                 <span>
                    <input id="firstCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="firstCardSecondRowLabel" class="cardStyle" for="firstCardSecondRow"></label>

                    <input id="secondCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="secondCardSecondRowLabel" class="cardStyle" for="secondCardSecondRow"></label>

                    <input id="thirdCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="thirdCardSecondRowLabel" class="cardStyle" for="thirdCardSecondRow"></label>

                    <input id="fourthCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="fourthCardSecondRowLabel" class="cardStyle" for="fourthCardSecondRow"></label>

                    <input id="fifthCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="fifthCardSecondRowLabel" class="cardStyle" for="fifthCardSecondRow"></label>

                    <input id="sixthCardSecondRow" type="checkbox" class="cardStyle">
                    <label id="sixthCardSecondRowLabel" class="cardStyle" for="sixthCardSecondRow"></label>
                 </span>
                 <span>
                    <input id="firstCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="firstCardThirdRowLabel" class="cardStyle" for="firstCardThirdRow"></label>

                    <input id="secondCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="secondCardThirdRowLabel" class="cardStyle" for="secondCardThirdRow"></label>

                    <input id="thirdCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="thirdCardThirdRowLabel" class="cardStyle" for="thirdCardThirdRow"></label>

                    <input id="fourthCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="fourthCardThirdRowLabel" class="cardStyle" for="fourthCardThirdRow"></label>

                    <input id="fifthCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="fifthCardThirdRowLabel" class="cardStyle" for="fifthCardThirdRow"></label>

                    <input id="sixthCardThirdRow" type="checkbox" class="cardStyle">
                    <label id="sixthCardThirdRowLabel" class="cardStyle" for="sixthCardThirdRow"></label>
                 </span>
            </div>
        </section>
    </div>
    
</body>
</html>
